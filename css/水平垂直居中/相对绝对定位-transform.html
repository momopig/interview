<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>相对绝对定位-transform</title>
    <style>
      .parent {
        position: relative;
        width: 100px;
        height: 100px;
        border: 1px solid red;
      }
      .son {
        position: absolute;
        top: 50%;
        left: 50%;
        border: 1px solid green;
        transform: translate(-50%, -50%);
      }
      .grandson {
        background: yellow;
        width: 50px;
        height: 50px;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="son">
        <div class="grandson"></div>
      </div>
    </div>
  </body>
</html>
