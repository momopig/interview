<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>table-cell +inline-level元素</title>
</head>
<body>

<style type="text/css" rel="stylesheet">
    .parent {
        display: table-cell;
        vertical-align: middle;/*该属性是定义行内元素垂直对齐的，只有行内元素会生效。在表单元格中，这个属性会设置单元格框中的单元格内容的对齐方式。*/
        text-align: center;
        width: 200px;
        height: 200px;
        border: 1px solid black;
    }
    .son {
        display: inline-block;
        border: 1px solid green;
    }
    .grandson {
      background: yellow;
      width: 50px;
      height: 50px;
    }
</style>
<div class="parent">
  <div class="son">
    <div class="grandson"></div>
  </div>
</div>
</body>
</html>
