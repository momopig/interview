<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>相对绝对定位-负margin</title>
    <style>
      .parent {
        position: relative;
        width: 100px;
        height: 100px;
        border: 1px solid red;
      }
      .son {
        position: absolute;
        top: 50%;
        left: 50%;
        background: green;
        width: 50px;
        height: 50px;
        margin-left: -25px;
        margin-top: -25px;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="son"></div>
    </div>
  </body>
</html>
