<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>line-height父 +inline-level子</title>
</head>
<body>

<style type="text/css" rel="stylesheet">
    .parent {
        text-align: center;
        width: 200px;
        height: 200px;
        line-height: 200px;
        border: 1px solid black;
    }
    .son {
        display: inline-block;
        border: 1px solid green;
        vertical-align: middle;
    }
    .grandson {
      background: yellow;
      width: 50px;
      height: 50px;
    }
</style>
<div class="parent">
  <div class="son">
    <div class="grandson"></div>
  </div>
</div>
</body>
</html>
