<script>
  const nums1 = [-2, 1, -3, 4, -1, 2, 1, -5]
  const nums2 = [-1,2]
  const nums3 = [2, 2, -1]
  const maxSum = (nums) => {
    const dp = []

    // dp[i]表示连续和
    dp[0] = nums[0]
    let max = nums[0]
    for (let i = 1; i < nums.length; i++) {
      if (dp[i - 1] <= 0) {
        dp[i] = nums[i]
      } else {
        dp[i] = dp[i - 1] + nums[i]
      }
      if (dp[i] > max) {
        max = dp[i]
      }
    }
    // console.log(dp)
    console.log(max)
    return max
  }
  maxSum(nums1) // 6: [4, -1, 2, 1]
  maxSum(nums2) // 2: [2]
  maxSum(nums3) // 4: [2, 2]
</script>
