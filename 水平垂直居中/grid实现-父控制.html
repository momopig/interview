<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>grid实现</title>
    <style>
      .parent {
        display: grid;
        justify-content: center; /*或justify-items: center; */
        align-items: center;
        width: 100px;
        height: 100px;
        border: 1px solid red;
      }
      .son {
        border: 1px solid green;
      }
      .grandson {
        background: yellow;
        width: 50px;
        height: 50px;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="son">
        <div class="grandson"></div>
      </div>
    </div>
  </body>
</html>
